openapi: 3.0.1
info:
  title: Construction Mini ERP API
  version: 1.0.0
servers:
  - url: http://localhost:4000/api
paths:
  /auth/register:
    post:
      summary: Register a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
                password: { type: string }
      responses:
        '200': { description: OK }
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200': { description: OK }
  /projects:
    get:
      summary: List projects
      responses:
        '200': { description: OK }
    post:
      summary: Create project (admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
      responses: { '200': { description: OK } }
  /invoices:
    get:
      summary: List invoices
      responses: { '200': { description: OK } }
    post:
      summary: Create invoice
      security:
        - bearerAuth: []
      requestBody:
        required: true
      responses: { '200': { description: OK } }
  /dashboard:
    get:
      summary: Dashboard totals
      responses: { '200': { description: OK } }
  /insights/project/{id}:
    get:
      summary: Project insight by id
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses: { '200': { description: OK } }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
